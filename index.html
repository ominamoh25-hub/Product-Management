<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Management App</title>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .app {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .add-btn {
      background-color: #28a745;
      color: white;
    }

    .edit-btn {
      background-color: #ffc107;
      margin-right: 5px;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>Product Management App</h1>

    <!-- Add Product Form -->
    <form id="productForm">
      <input type="text" id="productName" placeholder="Enter product name" required>
      <button class="add-btn" type="submit">Add Product</button>
    </form>

    <!-- Products Table -->
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productsTable"></tbody>
    </table>
  </div>

  <script>
    // Supabase API connection
    const { createClient } = supabase;
    const supabaseUrl = 'https://noqxtwisabkdlcydrxkv.supabase.co'; // Replace with your Supabase URL
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5vcXh0d2lzYWJrZGxjeWRyeGt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNTU3NjMsImV4cCI6MjA4MTYzMTc2M30.noWJTEFk1LXkV52zma60UF-JDWHl7whrS1Q3sba2Ajo'; // Replace with your Supabase Key
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('productForm');
    const productNameInput = document.getElementById('productName');
    const productsTable = document.getElementById('productsTable');

    // Load products when page loads
    document.addEventListener('DOMContentLoaded', fetchProducts);

    // Add product
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = productNameInput.value.trim();
      if (!name) return;

      await supabaseClient
        .from('products')
        .insert([{ name }]);

      productNameInput.value = '';
      fetchProducts();
    });

    // Fetch products
    async function fetchProducts() {
      const { data, error } = await supabaseClient
        .from('products')
        .select('*')
        .order('id', { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      productsTable.innerHTML = '';

      data.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${product.name}</td>
          <td>
            <button class="edit-btn" onclick="editProduct(${product.id}, '${product.name}')">Edit</button>
            <button class="delete-btn" onclick="deleteProduct(${product.id})">Delete</button>
          </td>
        `;
        productsTable.appendChild(row);
      });
    }

    // Edit product
    async function editProduct(id, currentName) {
      const newName = prompt('Enter new product name:', currentName);
      if (!newName) return;

      await supabaseClient
        .from('products')
        .update({ name: newName })
        .eq('id', id);

      fetchProducts();
    }

    // Delete product
    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;

      await supabaseClient
        .from('products')
        .delete()
        .eq('id', id);

      fetchProducts();
    }
  </script>

</body>
</html>
