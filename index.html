<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Management App</title>

  <!-- Supabase JS CDN -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      padding: 40px;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .add-btn {
      background-color: #2ecc71;
      color: white;
    }

    .edit-btn {
      background-color: #3498db;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Product Management App</h1>

    <!-- Add Product Form -->
    <form id="product-form">
      <input type="text" id="product-name" placeholder="Enter product name" required />
      <button type="submit" class="add-btn">Add Product</button>
    </form>

    <!-- Products Table -->
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="products-table">
        <!-- Products will be loaded here -->
      </tbody>
    </table>
  </div>

  <script>
    /****************************
     * Supabase Configuration
     ****************************/
    const { createClient } = supabase;
    const supabaseUrl = 'https://hpxldvkzmdlkcjmzhpjp.supabase.co'; // Replace
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhweGxkdmt6bWRsa2NqbXpocGpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNjc2NjcsImV4cCI6MjA4MTY0MzY2N30.RrWvcK0Lcfv-QHh4FQ3kMv8RLnv6qYa-EVS-nS68KPc'; // Replace
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const productsTable = document.getElementById('products-table');
    const productForm = document.getElementById('product-form');
    const productNameInput = document.getElementById('product-name');

    /****************************
     * Fetch Products
     ****************************/
    async function fetchProducts() {
      const { data, error } = await supabaseClient
        .from('products')
        .select('*')
        .order('id', { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      productsTable.innerHTML = '';

      data.forEach(product => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${product.name}</td>
          <td>
            <button class="edit-btn" onclick="editProduct(${product.id}, '${product.name}')">Edit</button>
            <button class="delete-btn" onclick="deleteProduct(${product.id})">Delete</button>
          </td>
        `;

        productsTable.appendChild(row);
      });
    }

    /****************************
     * Add Product
     ****************************/
    productForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = productNameInput.value.trim();
      if (!name) return;

      const { error } = await supabaseClient
        .from('products')
        .insert([{ name }]);

      if (error) {
        console.error(error);
        return;
      }

      productNameInput.value = '';
      fetchProducts();
    });

    /****************************
     * Edit Product
     ****************************/
    async function editProduct(id, currentName) {
      const newName = prompt('Edit product name:', currentName);
      if (!newName) return;

      const { error } = await supabaseClient
        .from('products')
        .update({ name: newName })
        .eq('id', id);

      if (error) {
        console.error(error);
        return;
      }

      fetchProducts();
    }

    /****************************
     * Delete Product
     ****************************/
    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;

      const { error } = await supabaseClient
        .from('products')
        .delete()
        .eq('id', id);

      if (error) {
        console.error(error);
        return;
      }

      fetchProducts();
    }

    /****************************
     * Load Products on Page Load
     ****************************/
    fetchProducts();
  </script>

</body>
</html>
